<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Flask HTML Data Example</title>
</head>
<body>
    <script>
        function onDefault() {
        //   document.getElementById("default").innerHTML = "Hello World";
          document.getElementById("first_str").value = "exercised";
          document.getElementById("second_str").value = "executed";
        }
        </script>
  

    <div class="container pt-5">
        <div class="row">
          <div class="col-sm-6">
            <div class="card p-2">
                <div class="card-header text-center font-weight-bold">
                  <h3>Edit Distance</h3>
                </div>
                <form  method="POST">
                    <div class="form-group">
                      <label for="exampleInputHeight">First String:</label>
                      <input type="text" class="form-control" id = "first_str" name = "first_str" placeholder="Enter the First String....">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputWeight">Second String:</label>
                      <input type="text" class="form-control" id = "second_str" name = "second_str" placeholder="Enter the Second String....">
                    </div>
                   
                   
                   <div class="d-flex flex-row justify-content-between align-items-center">
                    <p  class="btn btn-primary mr-5" onclick="onDefault()" id = "default">Default</p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
                  </form>
              </div>
          </div>
          <div class="col-sm-6">
            {% if result %}
            <div class="card">
                <div class="card-header text-center font-weight-bold">
                  <h2>Result</h2>
                </div>
                <p class="pl-3">
                    The edit distance is <h1 class="text-center">{{result}}</h1>
                </p>
              </div>
          </div>
          {% endif %}
         
        </div>
      </div>




    <!-- {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %} -->
</body>
</html>
